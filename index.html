<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>АвтоИмперия</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">АвтоИмперия</div>
        <nav>
            <a href="#">Найти СТО</a>
            <a href="#">Добавить сервис</a>
            <a href="about.html">О нас</a>
            <div class="language-switcher">
                <button onclick="switchLang('ru')">RU</button>
                <button onclick="switchLang('kz')">KZ</button>
                <button onclick="switchLang('en')">EN</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1 data-i18n="find_best_service">Найди лучший автосервис в своём городе</h1>
            <select><option>Выбери город</option></select>
            <input type="text" placeholder="Мотор, электрика, АКПП...">
            <button>Найти</button>
            <img src="kz-map.png" alt="Карта Казахстана">
        </section>

        <section class="top-services">
            <h2 data-i18n="top_services">Лучшие сервисы недели</h2>
            <div class="service-card">
                <img src="sto1.jpg" alt="СТО 1">
                <div>Expert авто</div><div>★ 4.8 Алматы</div>
                <button>Записаться</button>
            </div>
            <div class="service-card">
                <img src="sto2.jpg" alt="СТО 2">
                <div>ТехЦентр</div><div>★ 5.7 Шымкент</div>
                <button>Записаться</button>
            </div>
            <div class="service-card">
                <img src="sto3.jpg" alt="СТО 3">
                <div>Авто Профи</div><div>★ 4.0 Астана</div>
                <button>Записаться</button>
            </div>
        </section>
    </main>
</body>
</html>
