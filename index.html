
<!DOCTYPE html>
<html lang="="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoEmpire.KZ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Найди лучший автосервис в своём городе</h1>
      <select><option>Выбери город</option></select>
      <input type="text" placeholder="Мотор, электрика, АКПП..." />
      <button>Найти</button>
    </div>
  </header>

  <section class="featured">
    <h2>Лучшие сервисы недели</h2>
    <div class="services">
      <div class="card">
        <img src="images/service1.jpg" alt="СТО 1" />
        <h3>Expert Авто</h3>
        <p>Алматы</p>
      </div>
      <div class="card">
        <img src="images/service2.jpg" alt="СТО 2" />
        <h3>ТехЦентр</h3>
        <p>Шымкент</p>
      </div>
      <div class="card">
        <img src="images/service3.jpg" alt="СТО 3" />
        <h3>Авто Профи</h3>
        <p>Астана</p>
      </div>
    </div>
  </section>

  <section class="reviews">
    <h2>Отзывы клиентов</h2>
    <div class="review">Хороший сервис, быстро заменили тормоза — Алматы</div>
    <div class="review">Чинили коробку за час — Астана</div>
    <div class="review">Сделали сход-развал, всё супер — Актобе</div>
  </section>

  <footer>
    <p>AutoEmpire.KZ © 2025</p>
  </footer>
</body>
</html>
